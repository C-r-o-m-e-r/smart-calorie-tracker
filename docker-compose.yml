# docker-compose.yml
# added backend service to the mix so it actually does something
# linking it to db service

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: calorie_tracker_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=calorie_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: calorie_tracker_backend
    restart: always
    # mounting volume for hot reload during dev
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=calorie_tracker
      - POSTGRES_HOST=db
      - OPENAI_API_KEY=${OPENAI_API_KEY}

volumes:
  postgres_data: